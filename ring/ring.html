<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Arena - Ring</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./ring.css">
    <script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" defer></script>
    <script src="../scripts/hml2canvas.min.js" defer></script>
    <script src="../scripts/peerjs.min.js" defer></script>
    <script src="../scripts/color.js" defer></script>
    <script src="./ring.js" defer></script>
</head>

<body>
    <div class="ring">
        <div class="ring__editor">
            <div class="ring__editor-header">
                <div>Editor</div>
                <div>
                    <input type="checkbox" id="vim-mode" onclick="toggleVimMode()">
                    <label for="vim-mode">Vim mode</label>
                </div>
            </div>

            <div class="ring__editor-body">
                <div id="ace-editor"></div>
            </div>
        </div>

        <div class="ring__output">
            <div class="ring__output-header">
                <div>Output</div>
                <div>
                    <input type="checkbox" id="show-diff">
                    <label for="show-diff">Diff</label>
                </div>
            </div>

            <div class="ring__output-body">
                <div class="ring__label">
                    <span>Your output</span>
                    <div id="progressbar">
                        <div class="bar"></div>
                    </div>
                    <span id="progress">0%</span>
                </div>

                <div id="output-wrap">
                    <iframe id="output-iframe" frameborder="0"></iframe>
                    <div id="output-diff"></div>
                </div>

                <div class="ring__label">
                    <span>Opponent output</span>
                    <div id="progressbar-opponent">
                        <div class="bar"></div>
                    </div>
                    <span id="progress-opponent">0%</span>
                </div>

                <iframe id="output-iframe-opponent" frameborder="0"></iframe>
            </div>
        </div>

        <div class="ring__target">
            <div class="ring__target-header">
                <div>Target</div>
            </div>

            <div class="ring__target-body">
                <div class="ring__label">
                    <span>Recreate this target</span>
                    <div class="hr"></div>
                </div>

                <img id="target-img" src="../img/placeholder.png" alt="Target image">

                <div id="target-colors"></div>

                <div id="share-link"></div>

                <div id="connection-status"></div>

                <div class="chat">
                    <input type="checkbox" id="chat-toggle" hidden>
                    <label class="chat__header" for="chat-toggle">
                        <div class="chat__title">Chat</div>
                        <div class="btn">
                            <i class="bi bi-chat-fill"></i>
                        </div>
                    </label>
                    <div class="chat__messages-wrap">
                        <div class="chat__messages"></div>
                        <div class="chat__text">
                            <input id="chat-message-send" type="text" placeholder="Type your message..."
                                onkeydown="if (event.key === 'Enter') chatMessageSend()">
                            <button class="btn" onClick="chatMessageSend()">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
